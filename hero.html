      <div class="input-group flex-nowrap"  style="margin-top: 6rem !important; width: 600px; margin-left: 390px;">
        <!--This creates the box for the word search-->
        <div class="input-group-prepend" >
          <button class="btn btn-primary" type="button" id="get-btn">Search</span>
        </div>
        <!--This allows the bar to be given an input, it also has a placeholder which tells you to search for stats-->
        <input type="text" id="playerName" class="form-control" placeholder="Search for player stats..." aria-label="player stats" aria-describedby="addon-wrapping">
      </div>
      <h1 style="text-align: center; font-weight: bold; background: rgba(255, 255, 255, 0.3);">Top Heroes Time Played</h1>
      <table class="table">
        <!--The header of the table with all the different columns -->
        <thead class="thead-dark">
          <tr>
            <th scope="col" id="hero1"></th>
            <th scope="col" id="hero2"></th>
            <th scope="col" id="hero3"></th>
            <th scope="col" id="hero4"></th>
          </tr>
        </thead>
        <!--The content in the table is here, I reduces the opacity of it so the background is visable-->
        <tbody class="p-3 mb-2 bg-secondary text-white" style="opacity: 0.8;">
          <tr>
            <th><input type="text" readonly id="time1"></th>
            <th><input type="text" readonly id="time2"></th>
            <th><input type="text" readonly id="time3"></th>
            <th><input type="text" readonly id="time4"></th>
          </tr>
        </tbody>
    </table>
